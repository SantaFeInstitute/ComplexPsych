project:
  type: book
  output-dir: docs #for publishing in github pages
book:
  title: "Complex systems research in Psychology"
  author: "Han van der Maas"
  date: "Jan 2024"
  search: true
  repo-url: https://github.com/tasospsy/complexity_book
  #repo-actions: [edit]
  downloads: [pdf]
  #downloads: [pdf, epub]
  sidebar:
    style: docked
    #background: light
  chapters:
    - index.qmd
    - ch1.qmd
    - ch2.qmd
    #- ch3.qmd
    #- ch4n.qmd
    #- ch5n.qmd
    #- ch6.qmd
    #- ch7.qmd
    #- ch8.qmd
    - references.qmd


bibliography: [referencesBBT.bib]
csl: chicago-author-date.csl

format:
  html:
    theme: cosmo
    number-depth: 4
    toc-depth: 8
    code-copy: true
    crossref:
      chapters: true
  pdf:
    documentclass: scrbook
    #papersize: letter
    number-depth: 4
    toc-depth: 8
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex
    #highlight-style: github
    #fontfamily: 
    crossref:
      chapters: true
editor: visual

