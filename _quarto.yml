project:
  type: book
  output-dir: docs #for publishing in github pages
book:
  title: "Complex systems research in Psychology"
  author: "Han L. J. van der Maas"
  date: last-modified
  search: true
  repo-url: https://github.com/tasospsy/complexity_book
  #repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, linkedin]
  #site-url: https://example.com
  sidebar:
    style: docked
    #background: dark
  chapters:
    - index.qmd
    - ch1.qmd
    - ch2.qmd
    - ch3.qmd
    - ch4n.qmd
    - ch5n.qmd
    #- ch5n_pdf.qmd
    - ch6.qmd
    - ch7.qmd
    - ch8.qmd
    - references.qmd
crossref:
  chapters: true
  fig-prefix: figure
  sec-prefix: section
  eq-prefix: equation

bibliography: [referencesBBT.bib]
csl: chicago-author-date.csl
#fig-cap-location: margin

monofont: 'Monaco'
monofontoptions: 
  - Scale=0.7

tbl-cap-location: bottom

format:
  html:
    output-dir: docs
    theme: cosmo
    number-depth: 4
    toc-depth: 8
    code-copy: true
    number-sections: true
    #crossref:
    #  chapters: true
    #  fig-prefix: figure
    #  sec-prefix: section
    #  eq-prefix: equation
    cover-image: sfi_cover.png #added 18/8/24
    favicon: sfi_cover.png # same
  docx: 
    reference-doc: my-doc-style.docx
  pdf:
    #latex-output-dir: pdf
    documentclass: scrreprt
    papersize: A4
    number-depth: 4
    toc-depth: 8
    number-sections: true
    keep-tex: true
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
        \usepackage[top=25mm, left=15mm, right=65mm, bottom=25mm, marginparwidth=55mm, marginparsep=5mm]{geometry}
        \usepackage{setspace} % For setting the line spacing
        \usepackage{marginnote} % For improved margin notes
        % Redefine the marginnote command to include setstretch
        \let\oldmarginnote\marginnote
        \renewcommand{\marginnote}[1]{%
        \oldmarginnote{\setstretch{0.8}\selectfont#1}%
        }
    include-after-body: 
      text: |
        \printindex
    highlight-style: github
    code-block-bg: "#F0F0F0"
