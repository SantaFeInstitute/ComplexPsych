crossref:
  chapters: true
  fig-prefix: figure
  sec-prefix: section
  eq-prefix: equation

bibliography: [referencesBBT.bib]
csl: chicago-author-date.csl
#fig-cap-location: margin

monofont: 'Monaco'
monofontoptions: 
  - Scale=0.7

tbl-cap-location: bottom

format:
  html:
    output-dir: docs
    theme: cerulean
    number-depth: 4
    toc-depth: 8
    code-copy: true
    number-sections: true
    #crossref:
    #  chapters: true
    #  fig-prefix: figure
    #  sec-prefix: section
    #  eq-prefix: equation
    #cover-image: sfi_cover.png 
    favicon: sfi_cover.png 
    fontsize: '13.5pt' 
    grid:
      sidebar-width: '300px'
  docx: 
    reference-doc: my-doc-style.docx
  pdf:
    #latex-output-dir: pdf
    documentclass: scrreprt
    papersize: A4
    number-depth: 4
    toc-depth: 8
    number-sections: true
    keep-tex: true
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
        \usepackage[top=25mm, left=15mm, right=65mm, bottom=25mm, marginparwidth=55mm, marginparsep=5mm]{geometry}
        \usepackage{setspace} % For setting the line spacing
        \usepackage{marginnote} % For improved margin notes
        % Redefine the marginnote command to include setstretch
        \let\oldmarginnote\marginnote
        \renewcommand{\marginnote}[1]{%
        \oldmarginnote{\setstretch{0.8}\selectfont#1}%
        }
    include-after-body: 
      text: |
        \printindex
    highlight-style: github
    code-block-bg: "#F0F0F0"
